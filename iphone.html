<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="iphone">
        <div class="power"></div>
        <div class="lock"></div>
        <div class="volume up"></div>
        <div class="volume down"></div>
        <div class="camera"></div>
        <div class="speaker"></div>
        <div class="screen">
          <!-- Put screen stuff in here -->
          <div class="text">
            <div id="calls-register">
              <div class="appleicon d-flex justify-content-start">
                <img
                  style="width: 25px"
                  src="https://www.svgrepo.com/show/119325/apple.svg"
                />
              </div>
              <h2>Chiamate</h2>
              <div id="number-calls"><span></span>chiamate totali</div>
              <button id="go-call" type="button" class="btn btn-info">
                Vai a chiama
              </button>
            </div>
            <div id="call-screen">
              <div
                class="mt-2 d-flex justify-content-start"
                style="padding-left: 10px"
              >
                <a id="return-previews"><i class="bi bi-arrow-left"></i></a>
              </div>
              <div id="remaining-credit"><span></span></div>
              <button id="call-404" type="button" class="btn btn-warning">
                Call 404
              </button>
              <button id="interrupt-call" type="button" class="btn btn-danger">
                <i class="bi bi-telephone-x"></i>
              </button>
              <button id="call-button" type="button" class="btn btn-success">
                Chiama
              </button>
              <div id="div-time">
                <label id="minutes">00</label>:<label id="seconds">00</label>
              </div>
            </div>
          </div>
        </div>
        <div class="button">
          <div class="square"></div>
        </div>
      </div>
    </div>
    <script src="./phone.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
